        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                // assisting jQuery
                window.comp = $(document.getElementById('comp-object').contentDocument.getElementById('comp-svg'));
                updater();
            });

            function updater() {
                $.getJSON('comp.json')
                    .done(function( data, textStatus, jqXHR ) {
                        var last = comp.data('last')
                        var now = jqXHR.getResponseHeader('Last-Modified');
                        if (last !== now) {
                            console.log('UPDATE');
                            comp.data('last', now)
                            comp.find('#group_a_team1').text('haha');
                        }
                    })
                    .always(function() {
                        setTimeout(updater, 1000);
                    });
            }
        </script>
